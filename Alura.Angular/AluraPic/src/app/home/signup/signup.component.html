<h4 class="text-center"> Register to embrace a new world!</h4>
<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus >
        <ap-vmessage 
            *ngIf="signupForm.get('email').errors?.required && signupForm.get('email').touched"
            text="Email is required">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('email').errors?.email && signupForm.get('email').touched"
            text="Email is not valid">
        </ap-vmessage>
    </div>
    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-vmessage 
            *ngIf="signupForm.get('fullName').errors?.required && signupForm.get('fullName').touched"
            text="Full Name is required">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('fullName').errors?.minlength && signupForm.get('fullName').touched"
            text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('fullName').errors?.maxlength && signupForm.get('fullName').touched"
            text="Maximum length is 40">
        </ap-vmessage>
    </div>
    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-vmessage 
            *ngIf="signupForm.get('userName').errors?.required && signupForm.get('userName').touched"
            text="Username is required">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('userName').errors?.lowerCase && signupForm.get('userName').touched"
            text="Username is invalid, must be lowercase">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('userName').errors?.minlength && signupForm.get('userName').touched"
            text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('userName').errors?.maxlength && signupForm.get('userName').touched"
            text="Maximum length is 30">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('userName').errors?.userNameTaken && signupForm.get('userName').touched"
            text="Username already taken">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">
            User available
        </small>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-vmessage 
            *ngIf="signupForm.get('password').errors?.required && signupForm.get('password').touched"
            text="Password is required">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('password').errors?.minlength && signupForm.get('password').touched"
            text="Minimum length is 8">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('password').errors?.maxlength && signupForm.get('password').touched"
            text="Maximum length is 14">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.errors?.userNamePassword"
            text="Username and Password must be diferent">
        </ap-vmessage>
    </div>
    <button 
        [disabled]="signupForm.invalid || signupForm.pending" 
        class="btn btn-primary btn-block">
        Register
    </button>

    <p>Already a user?
        <a [routerLink]="['']"> Sign In!</a>
    </p>
</form>
